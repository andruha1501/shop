<form #f="ngForm" (ngSubmit)="placeOrder(f.value)">
    <div class="form-group">
      <label for="name">Name</label>
      <input #name="ngModel" [(ngModel)]="shipping.name" name="name" id="name" type="text" class="form-control" required>
      <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input #line1="ngModel" [(ngModel)]="shipping.line1" name="line1" type="text" class="form-control" placeholder="Line 1" required>
      <div *ngIf="line1.touched && line1.invalid" class="alert alert-danger">
        Line 1 is required.
      </div>
    </div>
    <div class="form-group">
      <input #line2="ngModel" [(ngModel)]="shipping.line2" name="line2" type="text" class="form-control" placeholder="Line 2" required>
      <div *ngIf="line2.touched && line2.invalid" class="alert alert-danger">
        Line 2 is required.
      </div>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input #city="ngModel" [(ngModel)]="shipping.city" name="city" id="city" type="text" class="form-control" required>
      <div *ngIf="city.touched && city.invalid" class="alert alert-danger">
        Ciry is required.
      </div>
    </div>
    <button [disabled]="f.form.invalid" class="btn btn-primary">Place shipping</button>
  </form>
